<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeuroType - Brain-Computer Interface</title>
  <link rel="stylesheet" href="keyboard.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="Images/icons8-brain-64 (1).png" class="brand-logo" alt="BCI Logo">
        <span class="brand-text">P300 Speller</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="historic.html">BCI Milestone</a></li>
          <li class="nav-item"><a class="nav-link active" href="keyboard.html">Keyboard</a></li>
          <li class="nav-item"><a class="nav-link" href="history.html">History</a></li>
          <li class="nav-item"><a class="nav-link" href="help.html">Help</a></li>
        </ul>
        <a href="#" class="btn-logout" id="logoutBtn">Log Out</a>
      </div>
    </div>
  </nav>

  <div class="d-flex justify-content-center align-items-center flex-column my-5 vh-100" id="keyboard-div">
    <div class="keyboard-container">
      <input type="text" id="inputField" class="form-control mb-3">
      <div class="grid-container" id="keyboard">
        <script>
          const keys = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789_".split("");
          document.write(keys.map(letter => `<span class="grid-item" onclick="addToInput('${letter}')">${letter}</span>`).join(""));
        </script>
      </div>
    </div>
    <br>
    <div>
      <button id="startBtn" class="control-button" disabled>Start</button>

      <button class="cta-secondary mx-2" onclick="saveHistory()">Save</button>
      <label for="file-upload" class="control-button">Upload</label>
      <input type="file" id="file-upload" style="display:none;" onchange="handleFileUpload(this)">
      <span id="file-name" style="margin-left: 10px; color: #fff; font-size: 18px;"></span>
    </div>
  </div>

  <script src="keyboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
